<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulaire</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<form>
		<fieldset class="fieldset1"> <legend class="fieldset1">Votre identité </legend>
			<p class="decal">
				<label for="Nom"> 1. Nom :</label>
				<input type="text" id="Nom" placeholder="nom"> <br>
				<label for="Prénom"> 2. Prénom :</label>
				<input type="text" id="Prénom" placeholder="prénom"> <br>
				<label for="mail"> 3. Adresse mail :</label>
				<input type="text" id="mail" placeholder="mail"> <br>
			</p>
		</form>
	</fieldset>
	<form>
		<fieldset class=fieldset2> <legend class="fieldset2">Adresse de livraison</legend>
			<p class="decal">
				<label for="Adresse"> 1. Adresse :</label>
				<textarea name="textarea" rows="6" cols="20" placeholder="Adresse"></textarea> <br>
				<label for="postal"> 2. Code postal :</label>
				<input type="text" id="postal" placeholder="code postal"> <br>
				<label for="ville"> 3. Ville :</label>
				<input type="text" id="ville" placeholder="Ville"> <br>
			</p>
		</form>
	</fieldset>
	<form>
		<fieldset class="fieldset3"> <legend class="fieldset3">Information de réglement</legend>
			<p class="decal">
				1. Type de carte bancaire <br>
				<label id="marge"> <input type="radio" name="radio1" value="radio1"> Visa <br>
				</label>
				<label> <input type="radio" name="radio1" value="radio2"> Mastercard <br>
				</label>
				<label for="numcard" > 2. Numero de carte :</label>
				<input type="text" id="numcard" placeholder="Numero carte"> <br>
				<label for="code"> 3. Code de sécurite :</label>
				<input type="text" id="code" placeholder="code de sécurité"> <br>
				<label for="titulaire"> 3. Nom du titulaire :</label>
				<input type="text" id="titulaire" placeholder="Titulaire"> <br>
			</p>
		</form>
	</fieldset>
	<input type="submit" name="envoi" value="J'achéte !">
</body>
</html>
